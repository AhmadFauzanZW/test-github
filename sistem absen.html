<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Absensi Pekerja Konstruksi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    select, input[type="date"], button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    label {
      display: block;
      margin: 8px 0;
      font-size: 15px;
    }

    #workerCheckboxes {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h2>Pilih Lokasi Kerja</h2>

  <select id="site" onchange="loadWorkers()">
    <option value="">-- Pilih Lokasi --</option>
    <option value="Lokasi A">Lokasi A</option>
    <option value="Lokasi B">Lokasi B</option>
    <option value="Lokasi C">Lokasi C</option>
    <option value="Lokasi D">Lokasi D</option>
    <option value="Lokasi E">Lokasi E</option>
    <option value="Lokasi F">Lokasi F</option>
    <option value="Lokasi G">Lokasi G</option>
    <option value="Lokasi H">Lokasi H</option>
    <option value="Lokasi I">Lokasi I</option>
    <option value="Lokasi J">Lokasi J</option>
  </select>

  <div id="workerCheckboxes"></div>

  <input type="date" id="tanggal" />

  <button onclick="submitAbsensi()">Submit Absensi</button>

  <div id="message" style="font-weight: bold;"></div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzgtdYOUleWpNS4QuF8UbA8maLM64gvVyyS6wTNeM1BLUFjf_x3QjcT-ODlTdu5yhtl/exec';

    function loadWorkers() {
    var site = document.getElementById("site").value;
    fetch(scriptURL + '?site=' + encodeURIComponent(site))
      .then(response => response.json())
      .then(data => {
        document.getElementById("workerCheckboxes").innerHTML = "";
        data.forEach(worker => {
          document.getElementById("workerCheckboxes").innerHTML += `
            <label><input type="checkbox" value="${worker[1]}"> ${worker[1]}</label><br>`;
        });
      })
      .catch(() => {
        document.getElementById("workerCheckboxes").innerHTML = "<p style='color:red;'>Gagal memuat daftar pekerja.</p>";
      });
    }

    function submitAbsensi() {
      var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
      var names = [];
      checkboxes.forEach(cb => names.push(cb.value));
      var date = document.getElementById("tanggal").value;
      var site = document.getElementById("site").value;

      // Reset pesan
      document.getElementById("message").innerText = "";

      // Validasi input
      if (!site) {
        document.getElementById("message").innerText = "Silakan pilih lokasi kerja.";
        document.getElementById("message").style.color = "red";
        return;
      }

      if (names.length === 0) {
        document.getElementById("message").innerText = "Silakan pilih minimal satu pekerja.";
        document.getElementById("message").style.color = "red";
        return;
      }

      if (!date) {
        document.getElementById("message").innerText = "Silakan pilih tanggal absen.";
        document.getElementById("message").style.color = "red";
        return;
      }

      // Kirim data
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ date, names })
      })
        .then(response => response.text())
        .then(message => {
          if (message.includes("sudah absen")) {
            document.getElementById("message").innerText = message;
            document.getElementById("message").style.color = "orange";
          } else {
          document.getElementById("message").innerText = "Absen Berhasil! Data telah masuk ke Spreadsheet";
          document.getElementById("message").style.color = "green";

          // Kosongkan form setelah berhasil
          document.getElementById("tanggal").value = "";
          checkboxes.forEach(cb => cb.checked = false);
          }
        })
        .catch(error => {
          console.error("Fetch Error:", error); // Lihat error di browser console
          document.getElementById("message").innerText = "Gagal menyimpan data. Coba lagi nanti.";
          document.getElementById("message").style.color = "red";
        });
    }
  </script>
</body>
</html>
